<dom-module id="pxm-list-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="item-link item-content clearfix" on-click="handleClick">
      <div class="item-media" hidden="{{!image}}">
        <img src="{{image}}">
      </div>
      <div class="item-inner">
        <div class="item-title-row">
          <div class="item-title">{{title}}</div>
          <div class="item-after"></div>
        </div>
        <div class="item-subtitle">{{subtitle}}</div>
        <p class="item-text">{{text}}</p>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pxm-list-item',
      properties: {
        title: {
          type: String,
          value: 'List Title'
        },
        image: {
          type: String
        },
        subtitle: {
          type: String,
          value: 'List Sub-Title'
        },
        text: {
          type: String,
          value: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean in arcu non augue mollis fermentum. Curabitur sit amet vestibulum orci, vitae laoreet felis.'
        }
      },
      created: function(){
        console.warn(this.tagName, 'created');
      },

      handleClick: function(e){

        this.fire('px-list-item:handleClick', e);
      }
    });
  </script>
</dom-module>
