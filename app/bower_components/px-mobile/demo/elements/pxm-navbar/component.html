<dom-module id="pxm-navbar">
  <style>
    :host {
      display: block;
    	position: relative;
    	z-index: 100;
      -webkit-transition: all .4s ease-out;
      transition: all .4s ease-out;
    }

    :host .navbar{
      border: 1px solid #3b3b3f;
      border-right: none;
          border-left: none;
          border-top: none;
      box-shadow: 0 1px 1px rgba(0,0,0,.1);

      -webkit-transition: all .4s ease-out;
      transition: all .4s ease-out;
      height: 55px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      margin: 0;
      z-index: 500;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;


    }
    :host .navbar.navbar-fixed-top{
      top: 0;
      left: 0;
      right: 0;
      position: fixed;
    }

    :host ::content h4, :host ::content h3, :host ::content h2{
      margin-top: 0;
    }

    :host .navbar a:hover{
      color: #111;
    }

    :host .navbar-inner{
    position: relative;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    padding: 12px 8px;
    box-sizing: border-box;
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    -webkit-justify-content: space-between;
    justify-content: space-between;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    }

    :host .nav {
      text-align: center;
      padding: 10px 0;
    }

    :host .nav h1 {
      margin: 0;
      padding: 0;
    }

    :host i.icon.icon-back {
    	width: 12px;
    	height: 24px;
    	background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.orgâ€¦8%2C8l8%2C8l-2%2C2L0%2C10L10%2C0z'%20fill%3D'%23007aff'%2F%3E%3C%2Fsvg%3E");
    }
    :host .right {
			display: flex;
			flex-direction: row;
		}


		:host aside {
			height: 100vh;
			display: block;
			background-color: #252427;
			width: 30vw;
			z-index: 9999;
			top: 0;
			bottom: 0;
			/* float: left; */
			-webkit-transform: translate(-110%, 0);
			transform: translate(-110%, 0);
			overflow: hidden;
			position: absolute;

      -webkit-transition: all .4s ease-out;
      transition: all .4s ease-out;
		}

		:host button,
    :host button:hover {
			color: #515056;
		}

		:host h2 {
			font-weight: normal;
		}

		:host .nav-menu .icon{
			display: inline-block;
			width: 32px;
			text-align: center;
      margin-left: 10px;
		}

		:host .nav-menu li:hover {
		  background-color: #136E86;
		}

		:host .nav-menu li:hover a{
			color: #fff;
		}

  </style>

    <aside id="menu" class="">
      <nav id="nav">
        <h3 class="display-none">Nav</h3>
        <ul class="nav-menu no-margin no-padding">

          <!-- TODO: Repeat px-list-item  -->
          <template is="dom-repeat" items="{{menu}}">
            <li data-id$="{{item.id}}"
                data-title$="{{item.title}}"
                data-href$="{{item.href}}"
                data-view$="{{item.view}}"
                data-icon$="{{item.icon}}"
                class="no-padding no-margin">
              <a on-click="handleMenuSelect" href="{{item.href}}"
                 class="btn block bare cursor-pointer text-left color-white">
                <span class="icon">
                  <i class$="{{item.icon}}"></i>
                </span>
                <span class="title">{{item.title}}</span>
              </a>
            </li>
          </template>
        </ul>

  <script>
    Polymer({
      is: 'pxm-navbar',
      properties: {
        title: {
          type: String
        },
        viewContainer: {
          type: String
        },

        showMenuBtn:{
          type: Boolean,
          value: true
        },

        back : {
          type : Boolean,
          value : false
        },
        fixed : {
          type : Boolean,
          value : false
        },
        open : {
          type : Boolean,
          value : false
        },
        //View Container Object
        views : {
          type : Object,
          value : {}
        },

        dynamicNavbar : {
          type : Boolean,
          value : false
        },
        menu: {
					type: Array,
					value: [
						{
							id: 'home',
							title: 'Home',
							icon: 'fa fa-lg fa-home',
							href: '#',
							view: 'home-view'
						},{
							id: 'dashboard',
							title: 'Dashboard',
							icon: 'fa fa-lg fa-dashboard',
							href: '#/dashboard',
							view: 'dashboard-view'
						}
					]
				}
      },
      created: function(){
      },
      attached: function(){
        if(this.viewContainer){
          this.views = document.getElementById(this.viewContainer);
        }
      },
      handleMenuClick: function (e) {
        console.warn('menu-click', e);
        this.toggleMenu();
        return false;
      },
      toggleMenu: function () {
          this.fire('toggle-menu', this);
        //var menu = document.getElementById(this.menuContainer);
        var container = document.getElementById(this.viewContainer);
        this.views = container;
        //document.body.toggleClass('push-menu-open');

        if (this.open) {
          this.transform('translate(0, 0)', this.$.navbar);
          this.transform('translate(-125%, 0)', this.$.menu);
          this.transform('translate(0, 0)', container);
        } else {
          this.transform('translate(30%, 0)', this.$.navbar);
          this.transform('translate(0, 0)', this.$.menu);
          this.transform('translate(30%, 0)', container);
        }
        this.open = !this.open;
      },
      handleMenuSelect: function(e){
        var model = e.model;
        console.warn('handleMenuSelect', e, model.item);
        this.fire('click', model.item);
        if(this.views && this.views.goto){
          this.views.goto(model.item.view);
        }
      }
    });

  </script>
</dom-module>
