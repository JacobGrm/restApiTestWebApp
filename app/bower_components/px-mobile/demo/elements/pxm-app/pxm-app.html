## Usage
To use this component in your custom component do the following:

```
<dom-module id="demo-app">
    <template>
      <px-app id="myApp" name="Issue Resolution" style="display:none;" >
        <content></content>
      </px-app>
    </template>
</dom-module>
<script>
  Polymer({
    is: 'demo-app',
    behaviors: [px.mobile.behaviors.app],
    init: function(){
      // this is where you can do some initialization of your card
    }
  });
</script>
```

<dom-module id="pxm-app">
  <style>
  :host{
    display: block;
    overflow: hidden;
     position: absolute;
     left: 0;
     right: 0;
     top: 0;
     bottom: 0;

  }
  </style>
  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      behaviors: [
        px.mobile.behaviors.app
      ],
      is: 'pxm-app'
    });
  </script>
</dom-module>
