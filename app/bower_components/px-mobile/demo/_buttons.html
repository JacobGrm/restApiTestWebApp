
<div class="page-header">
  <h2>Buttons</h2>
  <p>Buttons are available in four sizes and in a variety of priority indications. Depending on the use case a button with the right emphasis can be chosen.</p>
</div>
<div id="buttons" class="container full-width gutters-sm">
  <div class="col-md-6 demo">
    <div class="page-header">
      <h3>Small Buttons</h3>
    </div>
    <pxm-example>
      <button class="primary small">primary small</button>
      <button class="secondary small">secondary small</button>
      <button class="positive small">positive small</button>
      <button class="negative small">negative small</button>
      <button class="default small">default small</button>
      <button class="disabled small">disabled small</button>
    </pxm-example>
  </div>
  <div class="col-md-6 demo">
    <div class="page-header">
      <h3>Regular Buttons</h3>

  </div>
  <div class="col-md-6 demo">
