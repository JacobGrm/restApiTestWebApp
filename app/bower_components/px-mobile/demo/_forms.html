
<div class="page-header">
  <h2>Forms</h2>
</div>
<h3>Basic Form</h3>
<pxm-example>
  <form>
    <input type="text" placeholder="Full name"/>
    <input type="email" placeholder="Email"/>
    <input type="text" placeholder="Success" class="success"/>
    <input type="email" placeholder="Error" class="error"/>
    <input type="password" placeholder="Warning" class="warning"/>
    <textarea rows="5"></textarea>
    <button class="button block">Reset</button>
    <button class="button block primary">Submit</button>
  </form>
</pxm-example>
<h3>Responsive Forms</h3>
<pxm-example>
  <form>
    <dl class="container">
      <dt class="col-sm-2">
        <label>Email</label>
      </dt>
      <dd class="col-sm-10">
        <input type="email" placeholder="Email"/>
      </dd>
      <dt class="col-sm-2">
        <label>Password</label>
      </dt>
      <dd class="col-sm-10">
        <input type="password" placeholder="Password"/>
      </dd>
      <dt class="col-sm-2">
        <label>Telephone</label>
      </dt>
      <dd class="col-sm-10">
        <input type="tel" placeholder="Telephone"/>
      </dd>
      <dt class="col-sm-2">
        <label>Date</label>
      </dt>
      <dd class="col-sm-10">
        <input type="date" placeholder="Date"/>
      </dd>
      <dt class="col-sm-2">
        <label>Date Time</label>
      </dt>
      <dd class="col-sm-10">
        <input type="datetime" placeholder="Date Time"/>
      </dd>
      <dt class="col-sm-2">
        <label>Date Time Local</label>
      </dt>
      <dd class="col-sm-10">
        <input type="datetime-local" placeholder="Date Time Local"/>
      </dd>
      <dt class="col-sm-2">
        <label>Month</label>
      </dt>
      <dd class="col-sm-10">
        <input type="month" placeholder="Month"/>
      </dd>
      <dt class="col-sm-2">
        <label>Week</label>
      </dt>
      <dd class="col-sm-10">
        <input type="week" placeholder="Week"/>
      </dd>
      <dt class="col-sm-2">
        <label>Time</label>
      </dt>
      <dd class="col-sm-10">
        <input type="time" placeholder="Time"/>
      </dd>
      <dt class="col-sm-2">
        <label>URL</label>
      </dt>
      <dd class="col-sm-10">
        <input type="url" placeholder="URL"/>
      </dd>
      <dt class="col-sm-2">
        <label>Color</label>
      </dt>
      <dd class="col-sm-10">
        <input type="color" placeholder="Color"/>
      </dd>
      <dt class="col-sm-2">
        <label>File</label>
      </dt>
      <dd class="col-sm-10">
        <input type="file" placeholder="File"/>
      </dd>
      <dt class="col-sm-2">
        <label></label>
      </dt>
      <dd class="col-sm-10">
        <input/>
      </dd>
      <dt class="col-sm-2">
        <label></label>
      </dt>
      <dd class="col-sm-10">
        <input/>
      </dd>
      <dt class="col-sm-2">
        <label>Number</label>
      </dt>
      <dd class="col-sm-10">
        <input type="number" placeholder="Number"/>
      </dd>
      <dt class="col-sm-2">
        <label>Select</label>
      </dt>
      <dd class="col-sm-10">
        <select>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </dd>
      <dt class="col-sm-2">
        <label>Select Multi</label>
      </dt>
      <dd class="col-sm-10">
        <select multiple="multiple">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </dd>
    </dl>
    <button class="button block primary">Submit</button>
  </form>
</pxm-example>
