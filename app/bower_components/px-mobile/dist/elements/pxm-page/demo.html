<html>
<head>
  <!-- TODO: dependencies -->
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../../bower_components/polymer/polymer.html">

  <!-- TODO: Extra components -->
  <link rel="import" href="../../../bower_components/iron-component-page/iron-component-page.html">

  <!-- TODO: pxm components -->

  <link rel="import" href="../../../px-mobile.html">
  <link rel="import" href="../../../px-mobile-theme.html">

  <!-- TODO: pxm components -->
  <link rel="import" href="pxm-pages.html">
  <link rel="import" href="pxm-page.html">

  <style>

    body {
      position: relative;

      padding: 5px;
    }

    .iphone {
      margin: 25px auto;
      border: 10px solid #000;
      overflow: hidden;
    }

    .device {
      position: relative;
      top: 50px;
      display: block;
      width: 395px;
      height: 613px;
      margin-left: -20px;
      font-family: "Helvetica Neue", sans-serif;
      background-image: url(../www/assets/device-sprite.png);
      background-repeat: no-repeat;
      background-position: 0 0;
      background-size: 300%;
      -webkit-transition: background-image .1s linear;
      -moz-transition: background-image .1s linear;
      transition: background-image .1s linear;
    }

    pxm-page {
      font-size: 2em;
      text-align: center;
    }


    #dialogPage {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    /* overthrow layout enhancements */
    /* Enable overflow: auto on elements with overthrow class when html element has overthrow class too */
    .overthrow-enabled .overthrow {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 1;
    }

  </style>
  <script type="text/javascript">
    function goto() {
      var ask = window.prompt('What page?');
      appPages.goto(ask);
    }
  </script>
</head>
<body class="pxm">

<div class="content">
  <div class="page-header">
    <h2>pxm-pages <small>Helps manage a set of pages.</small></h2>
  </div>

</div>



<div class="container full-width">
  <div class="col-12">
    <pxm-navbar class="background-color-alt">
      <div class="left">
        <button type="button" onclick="appPages.prev()">prev()</button>
      </div>
      <button type="button" onclick="appPages.reset()">reset()</button>

      <div class="right">
        <button type="button" onclick="appPages.next()">next()</button>
      </div>
    </pxm-navbar>
    <pxm-pages id="appPages" main="true" selected="0" loop>
      <pxm-page id="Page0" title="Main Page" route="/Page0" class="background-color-primary">
        <h2>page0</h2>
      </pxm-page>

      <pxm-page id="Page1" title="Page" route="/Page1" class="background-color-alt">
        <h2>page1</h2>
      </pxm-page>

      <pxm-page id="Page2" title="Page" route="/Page2" class="background-color-green">
        <h2>page2</h2>
      </pxm-page>

      <pxm-page id="Page3" title="Page" route="/Page3" class="background-color-red">
        <h2>page3</h2>
      </pxm-page>

      <pxm-page id="Page4" title="Page" route="/Page4" class="background-color-blue">
        <h2>page4</h2>
      </pxm-page>

      <pxm-page id="Page5" title="Page" route="/Page5">
        <h2>Page 5</h2>
      </pxm-page>

    </pxm-pages>
  </div>
</div>


</body>
</html>
