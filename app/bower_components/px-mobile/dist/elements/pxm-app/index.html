<script type="text/javascript">
  function changeView(e){
    var currentView = location.hash.replace('#/', '');
    if(!currentView){
      currentView = 'docs';
    }
    console.log('Change view to', currentView);
    document.getElementById('px-docs').view = currentView;
  }
  window.addEventListener('hashchange', changeView);
  changeView();
</script>
